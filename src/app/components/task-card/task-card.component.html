<mat-card class="task-card">

    <div class="taskTexts">
        <h1 class="taskTitle">{{ task.title }}</h1>
        <h2 class="taskDescription" *ngIf="task.description">{{ task.description }}</h2>
        <div>
            <span class="taskParagraph">${{ task.payment }}</span>
            <span class="taskParagraph">{{ task.deadline }}</span>
        </div>
    </div>

    <mat-card-actions class="taskActions">
        <!-- Incomplete task state - complete click -->

        <mat-checkbox class="completeCheck" color="primary" [(indeterminate)]="indeterminate"
            [labelPosition]="labelPosition" [checked]="task.status_id == 2 || task.status_id == 3"
            matTooltip="Task completion" matTooltipClass="toolTip_" [disabled]="task.status_id == 3"
            (click)="taskStatusChange(task)">Completed
        </mat-checkbox>
        <!--  *ngIf="completedCheckHideForChild()" -->

        <mat-checkbox class="approveCheck" color="primary" [(indeterminate)]="indeterminate"
            [labelPosition]="labelPosition" [checked]="task.status_id == 3"
            [disabled]="currentRoute == 'child-task'" matTooltip="Task approval"
            matTooltipClass="toolTip_" (click)="taskApprovalChange(task)">Approved
        </mat-checkbox>
        <!-- *ngIf="currentRoute == 'child-view'" -->

        <!-- <button mat-icon-button color="primary" *ngIf="currentRoute == 'child-view'"
            matTooltip="Task approval" matTooltipClass="toolTip_" (click)="approveTask(task)">

            <mat-icon class="approveIcon" aria-label="Approve task">credit_card</mat-icon>
        </button> -->
    </mat-card-actions>
</mat-card>
